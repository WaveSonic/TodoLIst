<html lang="en" class="h-100">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
    <header class="p-3 text-bg-dark" style="padding-top: 40px">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('home')}}" class="nav-link px-2 text-secondary"><img src="static/image/icons8-list-view-30.png"></a></li>
            {% if logged_in %}
             <li><a href="{{url_for('tasks')}}" class="nav-link px-2 text-white">My Tasks</a></li>
             <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            {% else %}
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            {% endif %}
        </ul>

        <div class="text-end">
          {% if logged_in %}
            <a href="{{url_for('logout')}}" type="button" class="btn btn-outline-light me-2">Log-out</a>
          {% else %}
          <a href="{{url_for('login')}}" type="button" class="btn btn-outline-light me-2">Login</a>
          <a href="{{url_for('register')}}" type="button" class="btn btn-warning">Sign-up</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
<hr>

</body>
</html>
